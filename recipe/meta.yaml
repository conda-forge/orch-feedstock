{% set name = "orch" %}
{% set version = "0.3.1" %}
{% set sha256 = "8e2fa78e37bbeb443db6ec19b2bc70c3582a11b77d35583ce0a60b5f6e793e99" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - xonsh
    - xonda
    - pyyaml
    - lazyasd

test:
  imports:
    - orch 
  commands:
    - orch -h
about:
  home: http://github.com/xpdAcq/orch
  license: BSD-3-Clause 
  license_family: BSD 
  license_file: LICENSE
  summary: 'Dep installation orchestrator for complex builds on CI'

extra:
  recipe-maintainers:
    - CJ-Wright
